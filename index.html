<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robyo TV - دخول</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 2s ease-in-out;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .entry-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 22px;
            background-color: red;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="entry-button" onclick="window.location.href='watch.html'">انضم إلى المشاهدة الآن</button>

    <script>
        let images = [
            'goot.jpg',  // استبدل بالمسار الصحيح للصورة
            'fury.jpg',  // استبدل بالمسار الصحيح للصورة
            'baaad.jpg'  // استبدل بالمسار الصحيح للصورة
        ];
        let index = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }

        setInterval(changeBackground, 5000);
        changeBackground();
    </script>
</body>
